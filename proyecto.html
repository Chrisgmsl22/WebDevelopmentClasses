<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Proyecto</title>
</head>
<body>
    <main>
        <section class="hero">
                <div class="info">
                    <h1 class="info-title">Tecnologías</h1>
                    <p class="info-subtitle">
                        Estas son las tecnologías más usadas hasta el momento
                    </p>
                    <button class="info-button">Más información</button>
                </div>
                <div class="info-img">
                    <img src="img/aws.png" alt="AWS">
                </div>
                
        </section>
        <section class="videogames">
            <h2 class="videogames-title">Tecnologías más usadas</h2>
            <div class="videogames-grid">
                <img class="videogames-item videogames-item-big" src="img/angular.png" alt="Angular">
                <img class="videogames-item" src="img/cyberSecurity.jpg" alt="Ciberseguridad">
                <img class="videogames-item" src="img/js.png" alt="JS">
                <img class="videogames-item" src="img/machineLearning.jpg" alt="MachineLearning">
                <img class="videogames-item" src="img/node.png" alt="Node">
            </div>
        </section>
        <section class="proximos">
            <h2 class="proximos-title">Proximos</h2>
            <div class="proximos-grid">
                <div class="proximos-grid-item">
                    <img src="img/react.jpg" alt="React">
                </div>
                <div class="proximos-grid-item">
                    <img src="img/springBoot.png" alt="Spring">
                </div>
                <div class="proximos-grid-item">
                    <img src="img/yarn.png" alt="Yarn">
                </div>
                <div class="proximos-grid-item">
                    <img src="img/java.jpg" alt="Java">
                </div>
                <div class="proximos-grid-item">
                    <img src="img/openai.png" alt="OpenAI">
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
