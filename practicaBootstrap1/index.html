<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Bootstrap</title>

    <style>
        .col{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <main>
        <h1>Hola</h1>
        <div class="container" 
            style="background: #D2691E; color: #fff; text-align: center;">
            <div class="row">
                <div class="col">
                    1
                </div>
                <div class="col">
                    2
                </div>
                <div class="col">
                    3
                </div>
                <div class="col">
                    4
                </div>
            </div>
            <div class="row">
                <div class="col">
                    5
                </div>
                <div class="col">
                    6
                </div>
                <div class="col">
                    7
                </div>
                
            </div>

        </div>
        <div class="row">
            <div class="col-3" style="background: #D2691E; border: 1px solid #fff;">
                8
            </div>
            <div class="col-9" style="background: #D2691E; border: 1px solid #fff;">
                9
            </div>    
        </div>

        <div class="row">
            <div class="col-lg-9" style="background: #D2691E; border: 1px solid #fff;">
                10
            </div>
            <div class="col-lg-3" style="background: #D2691E; border: 1px solid #fff;">
                11
            </div>
        </div>

        <div class="row">
            <div class="col-lg-9 col-md-6 col-sm-12" style="background: red;">12</div>
            <div class="col-lg-3 col-md-6 col-sm-12" style="background: blue;">13</div>
        </div>
    </main>
    
</body>
</html>
