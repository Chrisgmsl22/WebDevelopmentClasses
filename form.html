<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>Formularios</title>
</head>
<body>
    <form action="">
        <label for="cumple">Cumpleaños</label>
        <input type="date" name="cumple" id="cumpleId">

        <label for="tiempo">Tiempo</label>
        <input type="time" name="tiempo" id="tiempo">

        <label for="tiempo">Semana</label>
        <input type="datetime-local" name="tiempo" id="calenario">

        <label for="pais">Países</label>
        <input list="cursos" name="cursos" >
        <datalist id="cursos">
            <option value="Mexico">Mexico</option>
            <option value="Estados Unidos">Estados Unidos</option>
        </datalist>

        <input type="submit" name="paises" id="paises">


    </form>
    
</body>
</html>
